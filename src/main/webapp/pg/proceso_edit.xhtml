<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/plantilla.xhtml">
	<ui:define name="head">:: Gestión de documentos ::</ui:define>
	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all" align="center" >Procesos</h1>
		<div class="entry" style="line-height:200%;margin-left:150px">
			
			<p:ajaxStatus style="width:16px;height:16px;">
                <f:facet name="start">
                    <h:graphicImage value="../design/ajaxloading.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
  
  					<h:form prependId="false">
                        <p:growl id="messages"/>
                        <p:panel header="Proceso" id="panel" style="width:800px;">
                            <h:panelGrid columns="2" cellpadding="3">
                            		                    
                                <h:outputText value="NroProceso " />
                                <p:inputText required="true" value="#{procesoEditMB.bean.nroProceso}" />
                                
                                <h:outputText value="Responsable " />
                                <p:selectOneMenu id="selectResponsable" value="#{procesoEditMB.bean.responsable}"  converter="usuarioConverter" > 
                                 	<f:selectItem itemLabel="---Seleccione---" itemValue="" />
			                        <f:selectItems value="#{procesoEditMB.usuarios}" var="usuario" itemLabel="#{usuario.usuario}" itemValue="#{usuario}" />                                  
			                    </p:selectOneMenu>		
			                    
                                <h:outputText value="Cliente " />
                                <p:selectOneMenu id="selectCliente" value="#{procesoEditMB.bean.cliente}"  converter="clienteConverter" >                                	
                                	<f:selectItem itemLabel="---Seleccione---" itemValue="" /> 
                                	<f:selectItems value="#{procesoEditMB.clientes}" var="cliente" itemLabel="#{cliente.nombre}" itemValue="#{cliente}" />                                  
			                    </p:selectOneMenu>
                                
                                <h:outputText value="Cronograma " />
                                <p:inputText value="#{procesoEditMB.bean.cronograma.nombre}" disabled="true" rendered="#{procesoEditMB.updateMode}" />                                
                                <p:selectOneMenu id="selectCronograma" value="#{procesoEditMB.bean.cronograma}" rendered="#{!procesoEditMB.updateMode}" converter="cronogramaConverter" >                                	
                                	<f:selectItem itemLabel="---Seleccione---" itemValue="" /> 
                                	<f:selectItems value="#{procesoEditMB.cronogramas}" var="cronograma" itemLabel="#{cronograma.nombre}" itemValue="#{cronograma}" />                                  
			                    </p:selectOneMenu>
                                
                                <h:outputText value="Estado " />
                                <p:selectOneMenu id="selectEstado" value="#{procesoEditMB.bean.estado}" >
			                    	<f:selectItem itemLabel="---Seleccionar---" itemValue="" />
									<f:selectItems value="#{procesoEditMB.estadosProceso}" var="estado" itemLabel="#{estado.descripcion}" itemValue="#{estado.codigo}" />
			                    </p:selectOneMenu>
                                
                                <h:outputText value="Descripción " />
                                <p:inputTextarea rows="3" cols="20" value="#{procesoEditMB.bean.descripcion}" />   
                                
                                <h:outputText value="Fecha Inicio Contratual " />
                                <p:calendar value="#{procesoEditMB.bean.fechaInicioContratual}" pattern="dd/MM/yyyy HH:mm" /> 
                                
                                <h:outputText value="Fecha Inicio Real " />
                                <p:calendar  value="#{procesoEditMB.bean.fechaInicioReal}" pattern="dd/MM/yyyy HH:mm"/>  
                                
                                <h:outputText value="Fecha Fin Prevista " />
                                <p:calendar value="#{procesoEditMB.bean.fechaFinPrevista}" pattern="dd/MM/yyyy HH:mm"/>
                                
                                <h:outputText value="Fecha Fin Reprogramada " />
                                <p:calendar  value="#{procesoEditMB.bean.fechaFinReprogramada}" pattern="dd/MM/yyyy HH:mm"/> 
                                
                                <h:outputText value="Motivo Reprogramación " />
                                <p:inputTextarea rows="3" cols="20" value="#{procesoEditMB.bean.motivoReprogramacion}" />                             
                            </h:panelGrid>
                        </p:panel> 
                        <br></br>
							<p:toolbarGroup align="left">
								<p:commandButton value="Crear" image="ui-icon-disk" update="messages" action="#{procesoEditMB.insert}"
									rendered="#{!procesoEditMB.updateMode}" ajax="false" />
								<p:commandButton value="Guardar" image="ui-icon-disk" update="messages" action="#{procesoEditMB.update}"
									rendered="#{procesoEditMB.updateMode}" ajax="false" />
								<p:button value="Volver" image="ui-icon-arrowreturnthick-1-w" 
									outcome="#{procesoEditMB.previousView}" />
							</p:toolbarGroup>
                    </h:form>
  
  
			
		</div>
			

	</ui:define>
</ui:composition>
